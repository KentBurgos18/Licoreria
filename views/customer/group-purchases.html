<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/public/img/pestana-LB.png" type="image/png">
    <title>Mis Compras Grupales - LOCOBAR</title>
    <link href="/libs/css/bootstrap.min.css" rel="stylesheet">
    <link href="/libs/css/bootstrap-icons.css" rel="stylesheet">
    <link href="/public/css/theme.css" rel="stylesheet">
    <style>
        .navbar-custom {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        }
        .status-badge {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.85em;
        }
        .payment-card {
            border-left: 4px solid #28a745;
        }
        .pending-card {
            border-left: 4px solid #ffc107;
        }
        .overdue-card {
            border-left: 4px solid #dc3545;
        }
        #userMenu .user-name-text {
            display: none;
        }
        @media (min-width: 576px) {
            #userMenu .user-name-text { display: inline; }
        }
        /* ── Custom Toast ── */
        .lb-toast {
            background: var(--surf); border: 1px solid var(--border);
            border-radius: 12px; padding: 11px 14px;
            display: flex; align-items: center; gap: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,.1);
            font-size: 13px; font-weight: 500; color: var(--text);
            min-width: 280px; max-width: 380px;
            position: fixed; top: 80px; right: 20px; z-index: 9999;
            opacity: 0; transform: translateY(-8px);
            transition: opacity .22s, transform .22s;
        }
        .lb-toast.lb-toast-show { opacity: 1; transform: translateY(0); }
        .lb-toast.lb-toast-hide { opacity: 0; transform: translateY(-8px); }
        .lb-toast-icon { display: flex; align-items: center; flex-shrink: 0; }
        .lb-toast-msg  { flex: 1; }
        .lb-toast-close {
            margin-left: auto; background: none; border: none;
            padding: 2px 5px; cursor: pointer; color: var(--text3);
            border-radius: 5px; flex-shrink: 0; font-size: 16px; line-height: 1;
        }
        .lb-toast-close:hover { color: var(--text); background: var(--surf2); }
        @media (max-width: 576px) {
            .lb-toast {
                top: auto; bottom: 24px; right: auto; left: 50%;
                transform: translateX(-50%) translateY(16px);
                min-width: min(340px, calc(100vw - 32px));
                max-width: calc(100vw - 32px);
            }
            .lb-toast.lb-toast-show { transform: translateX(-50%) translateY(0); }
            .lb-toast.lb-toast-hide { transform: translateX(-50%) translateY(16px); }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark navbar-custom navbar-lb">
        <div class="container-fluid">
            <a class="navbar-brand spa-link" href="/customer/catalog">
                <i class="bi bi-shop"></i> LOCOBAR
            </a>
            <div class="d-flex align-items-center">
                <div class="dropdown">
                    <button class="btn btn-outline-light dropdown-toggle d-flex align-items-center" type="button" id="userMenu" data-bs-toggle="dropdown" aria-expanded="false" title="Mi cuenta">
                        <i class="bi bi-person-circle fs-4"></i>
                        <span class="user-name-text ms-1" id="userName">Usuario</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item spa-link" href="/customer/orders"><i class="bi bi-receipt"></i> Mis Pedidos</a></li>
                        <li><a class="dropdown-item spa-link" href="/customer/credits"><i class="bi bi-credit-card"></i> Crédito que está debiendo</a></li>
                        <li><a class="dropdown-item spa-link" href="/customer/group-purchases"><i class="bi bi-people"></i> Compras Grupales</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item text-danger" href="#" onclick="logout(); return false;"><i class="bi bi-box-arrow-right"></i> Cerrar Sesión</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div id="spa-view-content">
    <!-- Main Content -->
    <div class="container mt-4">
        <h2 class="mb-4">
            <i class="bi bi-people"></i> Mis Compras Grupales
        </h2>

        <div id="groupPurchasesList">
            <div class="text-center text-muted">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Cargando...</span>
                </div>
                <p class="mt-2">Cargando compras grupales...</p>
            </div>
        </div>
    </div>

    <!-- Payment Modal -->
    <div class="modal fade" id="paymentModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Registrar Pago</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="paymentForm">
                        <input type="hidden" id="paymentParticipantId">
                        <div class="mb-3">
                            <label class="form-label">Saldo Pendiente</label>
                            <input type="text" class="form-control" id="paymentBalance" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Monto a Pagar <span class="text-danger">*</span></label>
                            <input type="number" class="form-control" id="paymentAmount" step="0.01" min="0.01" required>
                            <small class="form-text text-muted">Puede ser un pago parcial</small>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Método de Pago <span class="text-danger">*</span></label>
                            <select class="form-select" id="paymentMethod" required>
                                <option value="">Seleccione...</option>
                                <option value="CASH">Efectivo</option>
                                <option value="CARD">Tarjeta</option>
                                <option value="TRANSFER">Transferencia</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Fecha de Pago <span class="text-danger">*</span></label>
                            <input type="date" class="form-control" id="paymentDate" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Notas</label>
                            <textarea class="form-control" id="paymentNotes" rows="2"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="savePayment()">Registrar Pago</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/libs/js/jquery.min.js"></script>
    <script src="/libs/js/bootstrap.bundle.min.js"></script>
    <script>
        const token = localStorage.getItem('customerToken');
        const customer = JSON.parse(localStorage.getItem('customer') || '{}');

        if (!token) {
            window.location.href = '/customer/login';
        }

        $(document).ready(function() {
            $.get('/api/public/brand-slogan', function(r) { if (r && r.pageTitleGroupPurchases) document.title = r.pageTitleGroupPurchases; });
            if (customer.name) {
                $('#userName').text(customer.name);
            }
            loadGroupPurchases();
            updateCartBadge();
        });

        function loadGroupPurchases() {
            if (!token) return;

            $.ajax({
                url: '/api/group-purchases',
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`
                },
                data: {
                    tenantId: 1
                },
                success: function(response) {
                    displayGroupPurchases(response.groupPurchases);
                },
                error: function(xhr) {
                    if (xhr.status === 401) {
                        window.location.href = '/customer/login';
                        return;
                    }
                    $('#groupPurchasesList').html(`
                        <div class="alert alert-danger">
                            Error al cargar compras grupales
                        </div>
                    `);
                }
            });
        }

        function displayGroupPurchases(groupPurchases) {
            const container = $('#groupPurchasesList');
            container.empty();

            // Filter to show only purchases where current customer is a participant
            const customerGroupPurchases = [];
            groupPurchases.forEach(gp => {
                if (gp.participants) {
                    const participant = gp.participants.find(p => p.customerId == customer.id);
                    if (participant) {
                        customerGroupPurchases.push({
                            groupPurchase: gp,
                            participant: participant
                        });
                    }
                }
            });

            if (customerGroupPurchases.length === 0) {
                container.html(`
                    <div class="alert alert-info">
                        <i class="bi bi-info-circle"></i> No tienes compras grupales activas
                    </div>
                `);
                return;
            }

            customerGroupPurchases.forEach(({ groupPurchase, participant }) => {
                const productName = groupPurchase.product ? groupPurchase.product.name : 'N/A';
                const total = parseFloat(groupPurchase.totalAmount).toFixed(2);
                const amountDue = parseFloat(participant.amountDue);
                const amountPaid = parseFloat(participant.amountPaid || 0);
                const remaining = amountDue - amountPaid;
                const interestAmount = parseFloat(participant.interestAmount || 0);
                const totalDue = remaining + interestAmount;

                let statusBadge = '';
                let cardClass = 'payment-card';
                if (participant.status === 'PAID') {
                    statusBadge = '<span class="badge bg-success">Pagado</span>';
                    cardClass = 'payment-card';
                } else if (participant.status === 'PARTIAL') {
                    statusBadge = '<span class="badge bg-warning">Pago Parcial</span>';
                    cardClass = 'pending-card';
                } else if (participant.status === 'OVERDUE') {
                    statusBadge = '<span class="badge bg-danger">Vencido</span>';
                    cardClass = 'overdue-card';
                } else {
                    statusBadge = '<span class="badge bg-info">Pendiente</span>';
                    cardClass = 'pending-card';
                }

                const dueDateText = participant.dueDate ? 
                    new Date(participant.dueDate).toLocaleDateString('es-ES') : 
                    'Sin fecha límite';

                const isOverdue = participant.dueDate && 
                    new Date() > new Date(participant.dueDate) && 
                    remaining > 0.01;

                const card = `
                    <div class="card mb-3 ${cardClass}">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-8">
                                    <h5 class="card-title">${productName}</h5>
                                    <p class="text-muted mb-2">
                                        <small>Compra Grupal #${groupPurchase.id} | 
                                        Total del grupo: $${total} | 
                                        Fecha: ${new Date(groupPurchase.createdAt).toLocaleDateString('es-ES')}</small>
                                    </p>
                                    <div class="row mb-2">
                                        <div class="col-md-6">
                                            <strong>Mi monto a pagar:</strong> $${amountDue.toFixed(2)}
                                        </div>
                                        <div class="col-md-6">
                                            <strong>Ya pagado:</strong> $${amountPaid.toFixed(2)}
                                        </div>
                                    </div>
                                    <div class="row mb-2">
                                        <div class="col-md-6">
                                            <strong>Saldo pendiente:</strong> $${remaining.toFixed(2)}
                                        </div>
                                        <div class="col-md-6">
                                            <strong>Intereses acumulados:</strong> $${interestAmount.toFixed(2)}
                                        </div>
                                    </div>
                                    ${interestAmount > 0 ? 
                                        `<div class="alert alert-warning mt-2">
                                            <strong>Total a pagar (con intereses):</strong> $${totalDue.toFixed(2)}
                                        </div>` : ''
                                    }
                                    <div class="row">
                                        <div class="col-md-6">
                                            <strong>Fecha límite:</strong> ${dueDateText}
                                        </div>
                                        <div class="col-md-6">
                                            <strong>Estado:</strong> ${statusBadge}
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4 text-end">
                                    ${participant.status !== 'PAID' ? 
                                        `<button class="btn btn-primary btn-lg w-100 mb-2" onclick="openPaymentModal(${participant.id}, ${remaining}, ${totalDue})">
                                            <i class="bi bi-cash"></i> Pagar Ahora
                                        </button>` : 
                                        '<div class="alert alert-success"><i class="bi bi-check-circle"></i> Pagado</div>'
                                    }
                                    ${isOverdue ? 
                                        '<div class="alert alert-danger mt-2"><small>Esta deuda está vencida</small></div>' : ''
                                    }
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                container.append(card);
            });
        }

        function openPaymentModal(participantId, remaining, totalDue) {
            $('#paymentParticipantId').val(participantId);
            $('#paymentBalance').val('$' + totalDue.toFixed(2));
            $('#paymentAmount').val(totalDue.toFixed(2));
            $('#paymentMethod').val('CASH');
            $('#paymentDate').val(new Date().toISOString().split('T')[0]);
            $('#paymentNotes').val('');
            
            const modal = new bootstrap.Modal(document.getElementById('paymentModal'));
            modal.show();
        }

        function savePayment() {
            const participantId = $('#paymentParticipantId').val();
            const amount = parseFloat($('#paymentAmount').val());
            const paymentMethod = $('#paymentMethod').val();
            const paymentDate = $('#paymentDate').val();
            const notes = $('#paymentNotes').val() || null;

            if (!participantId || !amount || amount <= 0 || !paymentMethod || !paymentDate) {
                showAlert('Complete todos los campos requeridos', 'warning');
                return;
            }

            $.ajax({
                url: '/api/customer-payments/apply-to-credit',
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                },
                data: JSON.stringify({
                    tenantId: 1,
                    customerId: customer.id,
                    groupPurchaseParticipantId: parseInt(participantId),
                    amount: amount,
                    paymentMethod: paymentMethod,
                    paymentDate: paymentDate,
                    notes: notes
                }),
                success: function() {
                    showAlert('Pago registrado exitosamente. El administrador verificará el pago.', 'success');
                    bootstrap.Modal.getInstance(document.getElementById('paymentModal')).hide();
                    loadGroupPurchases();
                    // Also reload credits page if open
                    if (window.parent && window.parent.loadCredits) {
                        window.parent.loadCredits();
                    }
                },
                error: function(xhr) {
                    if (xhr.status === 401) {
                        window.location.href = '/customer/login';
                        return;
                    }
                    const error = xhr.responseJSON?.error || 'Error al registrar pago';
                    showAlert(error, 'danger');
                }
            });
        }

        function updateCartBadge() {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            $('#cartBadge').text(cart.length);
        }

        function logout() {
            localStorage.removeItem('customerToken');
            localStorage.removeItem('customer');
            window.location.href = '/customer/login';
        }

        function showAlert(message, type) {
            var colorMap = { success:'var(--green)', warning:'var(--amber)', danger:'var(--red)', info:'var(--accent)' };
            var svgMap = {
                success: '<svg width="17" height="17" fill="currentColor" viewBox="0 0 16 16"><path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/></svg>',
                warning: '<svg width="17" height="17" fill="currentColor" viewBox="0 0 16 16"><path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/></svg>',
                danger:  '<svg width="17" height="17" fill="currentColor" viewBox="0 0 16 16"><path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/></svg>',
                info:    '<svg width="17" height="17" fill="currentColor" viewBox="0 0 16 16"><path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/></svg>'
            };
            var color = colorMap[type] || colorMap.info;
            var svgIcon = svgMap[type] || svgMap.info;
            var existing = document.getElementById('lbToastGlobal');
            if (existing) existing.remove();
            var toast = document.createElement('div');
            toast.id = 'lbToastGlobal';
            toast.className = 'lb-toast';
            toast.innerHTML =
                '<span class="lb-toast-icon" style="color:' + color + '">' + svgIcon + '</span>' +
                '<span class="lb-toast-msg">' + message + '</span>' +
                '<button class="lb-toast-close" onclick="this.closest(\'.lb-toast\').remove()" aria-label="Cerrar">&times;</button>';
            (document.getElementById('app-content') || document.body).appendChild(toast);
            requestAnimationFrame(function() {
                requestAnimationFrame(function() { toast.classList.add('lb-toast-show'); });
            });
            setTimeout(function() {
                toast.classList.remove('lb-toast-show');
                toast.classList.add('lb-toast-hide');
                setTimeout(function() { if (toast.parentNode) toast.parentNode.removeChild(toast); }, 250);
            }, 3500);
        }
    </script>
</body>
</html>
