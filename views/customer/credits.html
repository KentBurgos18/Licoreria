<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/public/img/pestana-LB.png" type="image/png">
    <title>Mis Créditos - LOCOBAR</title>
    <link href="/libs/css/bootstrap.min.css" rel="stylesheet">
    <link href="/libs/css/bootstrap-icons.css" rel="stylesheet">
    <style>
        .navbar-custom {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        }
        .credit-card {
            border-left: 4px solid #ffc107;
        }
        .overdue-card {
            border-left: 4px solid #dc3545;
        }
        .paid-card {
            border-left: 4px solid #28a745;
        }
        .summary-card {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: white;
            border-radius: 15px;
            padding: 20px;
        }
        #userMenu .user-name-text {
            display: none;
        }
        @media (min-width: 576px) {
            #userMenu .user-name-text {
                display: inline;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand spa-link" href="/customer/catalog">
                <i class="bi bi-shop"></i> LOCOBAR
            </a>
            <div class="d-flex align-items-center">
                <div class="dropdown">
                    <button class="btn btn-outline-light dropdown-toggle d-flex align-items-center" type="button" id="userMenu" data-bs-toggle="dropdown" aria-expanded="false" title="Mi cuenta">
                        <i class="bi bi-person-circle fs-4"></i>
                        <span class="user-name-text ms-1" id="userName">Usuario</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item spa-link" href="/customer/orders"><i class="bi bi-receipt"></i> Mis Pedidos</a></li>
                        <li><a class="dropdown-item spa-link" href="/customer/credits"><i class="bi bi-credit-card"></i> Crédito que está debiendo</a></li>
                        <li><a class="dropdown-item spa-link" href="/customer/group-purchases"><i class="bi bi-people"></i> Compras Grupales</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item text-danger" href="#" onclick="logout(); return false;"><i class="bi bi-box-arrow-right"></i> Cerrar Sesión</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div id="spa-view-content">
    <!-- Main Content -->
    <div class="container mt-4">
        <h2 class="mb-4">
            <i class="bi bi-credit-card"></i> Mis Créditos y Deudas
        </h2>

        <!-- Summary Card -->
        <div class="row mb-4">
            <div class="col-md-12">
                <div class="summary-card">
                    <h5>Resumen de Deudas</h5>
                    <div class="row mt-3">
                        <div class="col-md-4">
                            <h3 id="totalBalance">$0.00</h3>
                            <small>Total Adeudado</small>
                        </div>
                        <div class="col-md-4">
                            <h3 id="totalInterest">$0.00</h3>
                            <small>Intereses Acumulados</small>
                        </div>
                        <div class="col-md-4">
                            <h3 id="totalCredits">0</h3>
                            <small>Créditos Activos</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Credits List -->
        <div id="creditsList">
            <div class="text-center text-muted">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Cargando...</span>
                </div>
                <p class="mt-2">Cargando créditos...</p>
            </div>
        </div>
    </div>

    <!-- Payment Modal -->
    <div class="modal fade" id="paymentModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Registrar Pago de Crédito</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="paymentForm">
                        <input type="hidden" id="paymentCreditId">
                        <div class="mb-3">
                            <label class="form-label">Saldo Actual</label>
                            <input type="text" class="form-control" id="paymentBalance" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Monto a Pagar <span class="text-danger">*</span></label>
                            <input type="number" class="form-control" id="paymentAmount" step="0.01" min="0.01" required>
                            <small class="form-text text-muted">Puede ser un pago parcial</small>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Método de Pago <span class="text-danger">*</span></label>
                            <select class="form-select" id="paymentMethod" required>
                                <option value="">Seleccione...</option>
                                <option value="CASH">Efectivo</option>
                                <option value="CARD">Tarjeta</option>
                                <option value="TRANSFER">Transferencia</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Fecha de Pago <span class="text-danger">*</span></label>
                            <input type="date" class="form-control" id="paymentDate" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Notas</label>
                            <textarea class="form-control" id="paymentNotes" rows="2"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="savePayment()">Registrar Pago</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/libs/js/jquery.min.js"></script>
    <script src="/libs/js/bootstrap.bundle.min.js"></script>
    <script>
        const token = localStorage.getItem('customerToken');
        const customer = JSON.parse(localStorage.getItem('customer') || '{}');

        if (!token) {
            window.location.href = '/customer/login';
        }

        $(document).ready(function() {
            $.get('/api/public/brand-slogan', function(r) { if (r && r.pageTitleCredits) document.title = r.pageTitleCredits; });
            if (customer.name) {
                $('#userName').text(customer.name);
            }
            loadCredits();
            loadCreditSummary();
            updateCartBadge();
        });

        function loadCredits() {
            if (!token || !customer.id) return;

            $.ajax({
                url: '/api/customer-credits',
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`
                },
                data: {
                    tenantId: 1,
                    customerId: customer.id,
                    status: 'ACTIVE'
                },
                success: function(response) {
                    displayCredits(response.credits);
                },
                error: function(xhr) {
                    if (xhr.status === 401) {
                        window.location.href = '/customer/login';
                        return;
                    }
                    $('#creditsList').html(`
                        <div class="alert alert-danger">
                            Error al cargar créditos
                        </div>
                    `);
                }
            });
        }

        function loadCreditSummary() {
            if (!token || !customer.id) return;

            $.ajax({
                url: `/api/customer-credits/summary/${customer.id}`,
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`
                },
                data: {
                    tenantId: 1,
                    includeInterest: 'true'
                },
                success: function(summary) {
                    $('#totalBalance').text('$' + parseFloat(summary.totalBalance || 0).toFixed(2));
                    $('#totalInterest').text('$' + parseFloat(summary.totalInterest || 0).toFixed(2));
                    $('#totalCredits').text(summary.activeCredits || 0);
                },
                error: function(xhr) {
                    if (xhr.status === 401) {
                        window.location.href = '/customer/login';
                        return;
                    }
                    console.error('Error loading credit summary:', xhr);
                }
            });
        }

        function displayCredits(credits) {
            const container = $('#creditsList');
            container.empty();

            if (!credits || credits.length === 0) {
                container.html(`
                    <div class="alert alert-success">
                        <i class="bi bi-check-circle"></i> No tienes créditos activos
                    </div>
                `);
                return;
            }

            credits.forEach(credit => {
                const initialAmount = parseFloat(credit.initialAmount).toFixed(2);
                const currentBalance = parseFloat(credit.currentBalance || 0).toFixed(2);
                const interestAmount = parseFloat(credit.interestAmount || 0).toFixed(2);
                const dueDate = credit.dueDate ? 
                    new Date(credit.dueDate).toLocaleDateString('es-ES') : 
                    'Sin fecha límite';

                const isOverdue = credit.dueDate && 
                    new Date() > new Date(credit.dueDate) && 
                    parseFloat(credit.currentBalance) > 0.01;

                let cardClass = 'credit-card';
                if (credit.status === 'PAID') {
                    cardClass = 'paid-card';
                } else if (isOverdue) {
                    cardClass = 'overdue-card';
                }

                const productInfo = credit.groupPurchaseParticipant && credit.groupPurchaseParticipant.groupPurchase ?
                    `<p class="text-muted mb-2">
                        <small>Compra Grupal #${credit.groupPurchaseParticipant.groupPurchase.id} | 
                        Producto: ${credit.groupPurchaseParticipant.groupPurchase.product ? credit.groupPurchaseParticipant.groupPurchase.product.name : 'N/A'}</small>
                    </p>` : '';

                const card = `
                    <div class="card mb-3 ${cardClass}">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-8">
                                    <h5 class="card-title">
                                        ${credit.groupPurchaseParticipant && credit.groupPurchaseParticipant.groupPurchase && credit.groupPurchaseParticipant.groupPurchase.product ?
                                            credit.groupPurchaseParticipant.groupPurchase.product.name : 
                                            'Crédito'
                                        }
                                    </h5>
                                    ${productInfo}
                                    <div class="row mb-2">
                                        <div class="col-md-6">
                                            <strong>Monto inicial:</strong> $${initialAmount}
                                        </div>
                                        <div class="col-md-6">
                                            <strong>Saldo actual:</strong> $${currentBalance}
                                        </div>
                                    </div>
                                    <div class="row mb-2">
                                        <div class="col-md-6">
                                            <strong>Intereses acumulados:</strong> $${interestAmount}
                                        </div>
                                        <div class="col-md-6">
                                            <strong>Fecha límite:</strong> ${dueDate}
                                        </div>
                                    </div>
                                    ${isOverdue ? 
                                        `<div class="alert alert-danger mt-2">
                                            <i class="bi bi-exclamation-triangle"></i> 
                                            <strong>Esta deuda está vencida.</strong> 
                                            Los intereses continúan acumulándose hasta que se pague.
                                        </div>` : ''
                                    }
                                    ${parseFloat(credit.interestRate || 0) > 0 ? 
                                        `<small class="text-muted">Tasa de interés: ${(parseFloat(credit.interestRate) * 100).toFixed(2)}% diario</small>` : ''
                                    }
                                </div>
                                <div class="col-md-4 text-end">
                                    ${credit.status !== 'PAID' && parseFloat(currentBalance) > 0.01 ? 
                                        `<button class="btn btn-primary btn-lg w-100 mb-2" onclick="openPaymentModal(${credit.id}, ${currentBalance})">
                                            <i class="bi bi-cash"></i> Pagar Ahora
                                        </button>` : 
                                        credit.status === 'PAID' ?
                                        '<div class="alert alert-success"><i class="bi bi-check-circle"></i> Pagado</div>' :
                                        '<div class="alert alert-info"><i class="bi bi-info-circle"></i> Sin saldo</div>'
                                    }
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                container.append(card);
            });
        }

        function openPaymentModal(creditId, balance) {
            $('#paymentCreditId').val(creditId);
            $('#paymentBalance').val('$' + parseFloat(balance).toFixed(2));
            $('#paymentAmount').val(parseFloat(balance).toFixed(2));
            $('#paymentMethod').val('CASH');
            $('#paymentDate').val(new Date().toISOString().split('T')[0]);
            $('#paymentNotes').val('');
            
            const modal = new bootstrap.Modal(document.getElementById('paymentModal'));
            modal.show();
        }

        function savePayment() {
            const creditId = $('#paymentCreditId').val();
            const amount = parseFloat($('#paymentAmount').val());
            const paymentMethod = $('#paymentMethod').val();
            const paymentDate = $('#paymentDate').val();
            const notes = $('#paymentNotes').val() || null;

            if (!creditId || !amount || amount <= 0 || !paymentMethod || !paymentDate) {
                showAlert('Complete todos los campos requeridos', 'warning');
                return;
            }

            // Get credit info first
            $.ajax({
                url: `/api/customer-credits/${creditId}`,
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`
                },
                data: { tenantId: 1 },
                success: function(credit) {
                    const groupPurchaseParticipantId = credit.groupPurchaseParticipantId;
                    
                    if (!groupPurchaseParticipantId) {
                        showAlert('Este crédito no está asociado a una compra grupal', 'warning');
                        return;
                    }

                    $.ajax({
                        url: '/api/customer-payments/apply-to-credit',
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        },
                        data: JSON.stringify({
                            tenantId: 1,
                            customerId: customer.id,
                            groupPurchaseParticipantId: groupPurchaseParticipantId,
                            amount: amount,
                            paymentMethod: paymentMethod,
                            paymentDate: paymentDate,
                            notes: notes
                        }),
                        success: function() {
                            showAlert('Pago registrado exitosamente. El administrador verificará el pago.', 'success');
                            bootstrap.Modal.getInstance(document.getElementById('paymentModal')).hide();
                            loadCredits();
                            loadCreditSummary();
                            // Also reload group purchases if open
                            if (window.parent && window.parent.loadGroupPurchases) {
                                window.parent.loadGroupPurchases();
                            }
                        },
                        error: function(xhr) {
                            if (xhr.status === 401) {
                                window.location.href = '/customer/login';
                                return;
                            }
                            const error = xhr.responseJSON?.error || 'Error al registrar pago';
                            showAlert(error, 'danger');
                        }
                    });
                },
                error: function(xhr) {
                    if (xhr.status === 401) {
                        window.location.href = '/customer/login';
                        return;
                    }
                    showAlert('Error al obtener información del crédito', 'danger');
                }
            });
        }

        function updateCartBadge() {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            $('#cartBadge').text(cart.length);
        }

        function logout() {
            localStorage.removeItem('customerToken');
            localStorage.removeItem('customer');
            window.location.href = '/customer/login';
        }

        function showAlert(message, type) {
            const alert = $(`
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `);
            $('.container').prepend(alert);
            setTimeout(() => alert.fadeOut(), 5000);
        }
    </script>
    </div><!-- #spa-view-content -->
</body>
</html>
